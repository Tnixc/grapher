<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapher - Advanced Graphing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grapher</h1>
            <p class="subtitle">Advanced Graphing Calculator with Asymptote & Discontinuity Detection</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="functions-panel">
                    <h2>Functions</h2>
                    <div id="functions-list"></div>
                    <button id="add-function-btn" class="btn btn-primary">+ Add Function</button>
                </div>

                <div class="controls-panel">
                    <h3>View Settings</h3>
                    <div class="control-group">
                        <label>X Range:</label>
                        <input type="number" id="x-min" value="-10" step="0.5"> to
                        <input type="number" id="x-max" value="10" step="0.5">
                    </div>
                    <div class="control-group">
                        <label>Y Range:</label>
                        <input type="number" id="y-min" value="-10" step="0.5"> to
                        <input type="number" id="y-max" value="10" step="0.5">
                    </div>
                    <button id="reset-view-btn" class="btn">Reset View</button>
                </div>

                <div class="legend-panel">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ff4444;"></span>
                        <span>Vertical Asymptotes</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #44ff44;"></span>
                        <span>Horizontal Asymptotes</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #ffaa00;"></span>
                        <span>Discontinuities (Holes)</span>
                    </div>
                </div>
            </div>

            <div class="graph-container">
                <canvas id="graph-canvas"></canvas>
                <div id="tooltip" class="tooltip"></div>
            </div>
        </div>
    </div>

    <script src="math-parser.js"></script>
    <script src="grapher.js"></script>
</body>
</html>
